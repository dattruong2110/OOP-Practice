<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inheritance</title>
  </head>
  <body>
    <script>
      class Student {
        constructor(id, name, age) {
          this.id = id;
          this.name = name;
          this.age = age;
        }

        get getId() {
          return this.id;
        }

        // set setId(id) {
        //   this.id = id;
        // } -> không cho set lại ID

        get getName() {
          return this.name;
        }

        set setName(name) {
          this.name = name;
        }

        get getAge() {
          return this.age;
        }

        set setAge(age) {
          this.age = age;
        }
      }

      class GoodStudent extends Student {
        constructor(id, name, age, level) {
          super(id, name, age);
          this.level = level;
        }

        get getLevel() {
          return this.level;
        }

        set setLevel(level) {
          this.level = level;
        }
      }

      let ty = new GoodStudent(1, "Tý", 18, "Good");
      console.log(ty);
    </script>
  </body>
</html>
